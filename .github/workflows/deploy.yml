name: Deploy NestJS to AWS Lambda via S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies (including devDependencies)
      - name: Install dependencies
        run: npm ci

      # 4. Build NestJS project
      - name: Build NestJS project
        run: npm run build

      # 5. Remove devDependencies to reduce size
      - name: Remove devDependencies
        run: npm prune --production

      # 6. Create ZIP with only production files
      - name: Zip Lambda package
        run: |
            mkdir -p lambda
            cp -r dist/* node_modules package.json lambda/
            cd lambda
            zip -r ../lambda.zip ./*
        shell: bash

      # 7. Upload to S3
      - name: Upload ZIP to S3
        run: aws s3 cp lambda.zip s3://familytreebackend/lambda-deploys/lambda.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1

      # 8. Deploy to AWS Lambda from S3
      - name: Deploy Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name familytreebackend \
            --s3-bucket familytreebackend \
            --s3-key lambda-deploys/lambda.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1

          