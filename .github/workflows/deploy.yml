name: Deploy NestJS to AWS Lambda via S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build NestJS project
      - name: Build NestJS project
        run: npm run build

      # 5. Create environment file from secrets
      - name: Create .env file
        run: |
          cat <<EOF > .env
          APP_NAME=Family Tree
          
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_INTERNAL_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}/${{ secrets.DB_NAME }}
          DB_EXTERNAL_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}/${{ secrets.DB_NAME }}

          JWT_SECRET=${{ secrets.JWT_SECRET }}

          NODEMAILER_USERNAME=${{ secrets.NODEMAILER_USER }}
          NODEMAILER_PASSWORD=${{ secrets.NODEMAILER_PASSWORD }}
          NODEMAILER_FROM=${{ secrets.NODEMAILER_FROM }}

          BASE_URL=${{ secrets.BASE_URL }}
          UPLOAD_BASE_PATH=uploads
          PROFILE_FOLDER=profile

          PROFILE_UPLOAD_PATH='./uploads/profile/'
          FAMILY_PHOTO_UPLOAD_PATH='./uploads/family/'
          GALLERY_PHOTO_UPLOAD_PATH='./uploads/gallery/'
          POST_IMAGE_UPLOAD_PATH='./uploads/post/'
          PRODUCT_IMAGE_UPLOAD_PATH='./uploads/product/'
          EVENT_IMAGE_UPLOAD_PATH='./uploads/event/'

          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_S3_BUCKET_URL=https://${{ secrets.AWS_S3_BUCKET_NAME }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com
          EOF

      # 6. Remove devDependencies
      - name: Remove devDependencies
        run: npm prune --production

      # 7. Create ZIP with production files
      - name: Zip Lambda package
        run: |
          mkdir -p lambda
          cp -r dist/* node_modules package.json .env lambda/
          cd lambda
          zip -r ../lambda.zip ./*
        shell: bash

      # 8. Upload to S3
      - name: Upload ZIP to S3
        run: aws s3 cp lambda.zip s3://${{ secrets.AWS_S3_BUCKET_NAME }}/lambda-deploys/lambda.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # 9. Deploy to AWS Lambda
      - name: Deploy Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name familytreebackend \
            --s3-bucket ${{ secrets.AWS_S3_BUCKET_NAME }} \
            --s3-key lambda-deploys/lambda.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}